# nginx configuration for Next.js with Socket.IO support
# Place this in your nginx sites-available directory and adjust as needed

upstream nextjs_backend {
    server localhost:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name hans-peter.johannesbot.de;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name hans-peter.johannesbot.de;

    # SSL Configuration
    ssl_certificate /path/to/your/fullchain.pem;
    ssl_certificate_key /path/to/your/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Maximum upload size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/nextjs_access.log;
    error_log /var/log/nginx/nextjs_error.log;

    # Socket.IO WebSocket configuration
    # This handles the WebSocket upgrade for Socket.IO
    location /api/socketio {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;

        # Critical WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Increased timeouts for WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSocket
        proxy_buffering off;

        # Keep-alive settings
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    # All other Next.js routes
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for regular HTTP requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Keep-alive for better performance
        proxy_set_header Connection "";

        # Cache settings for static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://nextjs_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
